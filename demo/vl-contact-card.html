<!DOCTYPE html>
<html lang="nl">
	<head>
        <title>vl-contact-card voorbeeld</title>
        <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
        <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
        <script type="module" src="/node_modules/vl-ui-properties/dist/vl-properties.js"></script>
        <script type="module" src="/node_modules/vl-ui-infoblock/dist/vl-infoblock.js"></script>
        <script type="module" src="/node_modules/vl-ui-link/dist/vl-link.js"></script>
        <script type="module" src="/node_modules/vl-ui-icon/dist/vl-icon.js"></script>

        <script type="module" src="/vl-contact-card.js"></script>

        <link rel="stylesheet" type="text/css" href="/vl-contact-card.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-properties/dist/style.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-link/dist/style.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-icon/dist/style.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css">
    </head>

	<body is="vl-body">
        <vl-demo-page data-vl-webcomponent="vl-contact-card" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/atoms/vl-ui-contact-card">
            <vl-demo data-vl-title="Contact card">
                <vl-contact-card id="contact-card">
                    <vl-infoblock slot="info" data-vl-title="Departement Onderwijs en Vorming" data-vl-type="contact"></vl-infoblock>
                    <vl-properties slot="properties">
                        <dl is="vl-properties-list">
                            <dt is="vl-property-term">Adres</dt>
                            <dd is="vl-property-value">Hendrik Consciencegebouw<br>Koning Albert II-laan 15<br>1210 Brussel<br><a is="vl-link" href="#">Routeplanner</a></dd>
                            <dt is="vl-property-term">Telefoon</dt>
                            <dd is="vl-property-value"><p><a is="vl-link" href="#">02 553 72 02<span is="vl-icon" data-vl-icon="phone" data-vl-after></span></a> (Onthaal Consciencegebouw)</p><p><a is="vl-link" href="#">1700<span is="vl-icon" data-vl-icon="phone" data-vl-after></span></a> (Infolijn Onderwijs)</p></dd>
                            <dt is="vl-property-term">E-mail</dt>
                            <dd is="vl-property-value"><a is="vl-link" href="#">onderwijs.vlaanderen@vlaanderen.be<span is="vl-icon" data-vl-icon="mail" data-vl-after></span></a></dd>
                            <dt is="vl-property-term">Website</dt>
                            <dd is="vl-property-value"><a is="vl-link" href="#">http://onderwijs.vlaanderen.be<span is="vl-icon" data-vl-icon="external" data-vl-after></span></a></dd>
                        </dl>
                    </vl-properties>
                </vl-contact-card>
            </vl-demo>
        </vl-demo-page>
    </body>
</html>
