<!DOCTYPE html>
<html>
	<head>
        <title>vl-cookie-statement voorbeeld</title>
        <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
        <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

        <script type="module" src="/vl-cookie-statement.js"></script>

        <link rel="stylesheet" type="text/css" href="/vl-cookie-statement.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css">
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css">
    </head>

	<body is="vl-body">
        <vl-demo-page data-vl-webcomponent="vl-cookie-statement">
            <vl-demo data-vl-title="Cookieverklaring" data-vl-no-code-preview>
                <a is="vl-link" href="/demo/vl-cookie-statement-demo.html">Bekijk voorbeeld</a>
                <vl-code-preview slot="code">
                    <vl-cookie-statement data-vl-version="1.0" data-vl-date="15 oktober 2020">
                        <vl-cookie 
                            data-vl-title="Captcha contactformulier" 
                            data-vl-name="NID" 
                            data-vl-purpose="reCaptcha is een beveiligingsmaatregel die controleert of u een legitieme bezoeker bent, om te voorkomen dat een bot of script het formulier misbruikt om spam mee te versturen."
                            data-vl-domain="google.com"
                            data-vl-processor="Google"
                            data-vl-validity="Permanente cookie met een geldigheid van 6 maanden">
                        </vl-cookie>
    
                        <vl-cookie 
                            data-vl-title="Bestellen publicaties Vlaamse overheid" 
                            data-vl-name="SSESS* (vb. “SSESS8d910012bf7d5f60012be2880f590bf0”)" 
                            data-vl-purpose="Bijhouden van het winkelmandje met bestelde publicaties en succesvol afhandelen van het bestel- en betalingsproces."
                            data-vl-domain="publicaties.vlaanderen.be"
                            data-vl-processor="Vlaamse overheid"
                            data-vl-validity="Permanente cookie met een geldigheid van 3 weken">
                        </vl-cookie>
                    </vl-cookie-statement>
                </vl-code-preview>
            </vl-demo>
        </vl-demo-page>
    </body>
</html>
