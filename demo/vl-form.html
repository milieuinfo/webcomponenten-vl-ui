<!DOCTYPE html>
<html lang="nl">
	<head>
    <title>vl-form voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-grid/dist/vl-form-grid.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-message/dist/vl-form-message.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-validation/dist/vl-form-validation-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-input-field/dist/vl-input-field.js"></script>
    <script type="module" src="/node_modules/vl-ui-action-group/dist/vl-action-group.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>
    <script type="module" src="/node_modules/vl-ui-link/dist/vl-link.js"></script>
    <script type="module" src="/node_modules/vl-ui-icon/dist/vl-icon.js"></script>

    <script type="module" src="/vl-form-all.js"></script>

    <link rel="stylesheet" type="text/css" href="/vl-form.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-demo/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-grid/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-message/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-input-field/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-action-group/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-link/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-icon/dist/style.css" />
  </head>

	<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-form">
      <vl-demo data-vl-title="Form">
        <form is="vl-form" data-vl-validate>
          <div is="vl-form-group">
            <div is="vl-form-grid" data-vl-is-stacked>
              <div is="vl-form-column" data-vl-size="3">
                <label is="vl-form-label" for="name" data-vl-block>
                  Naam
                  <span is="vl-form-annotation-span">(verplicht)</span>
                </label>
              </div>
              <div is="vl-form-column" data-vl-size="9">
                <input id="name" name="name" autocomplete="name" is="vl-input-field" data-vl-block data-vl-required data-vl-error-message="Te weinig tekens" data-vl-error-placeholder="name-error">
                <p is="vl-form-validation-message" data-vl-error data-vl-error-id="name-error"></p>
              </div>

              <div is="vl-form-column" data-vl-size="3">
                <label is="vl-form-label" for="phone" data-vl-block>Telefoon</label>
              </div>
              <div is="vl-form-column" data-vl-size="9">
                <input id="phone" name="phone" autocomplete="tel" is="vl-input-field" data-vl-block>
                <p is="vl-form-annotation">Formaat 000/ 00 00 00</p>
              </div>
  
              <div is="vl-form-column" data-vl-size="9" data-vl-push="3">
                <div is="vl-action-group">
                  <button is="vl-button" type="submit">Versturen</button>
                  <a is="vl-link" href="#">
                    <span is="vl-icon" data-vl-icon="cross" data-vl-before></span> Annuleren
                  </a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </vl-demo>
    </vl-demo-page>
  </body>
</html>
