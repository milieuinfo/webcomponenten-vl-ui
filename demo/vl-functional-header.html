<!DOCTYPE html>
<html>

<head>
    <title>vl-functional-header voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-functional-header.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-core/dist/style.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-functional-header"
        data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/components/vl-ui-functional-header">
        <vl-demo data-vl-title="Functional header">
            <vl-functional-header id="functional-header" data-vl-title="School- en studietoelagen"
                data-vl-sub-title="Voor lager, middelbaar en hoger onderwijs" data-vl-link="#"></vl-functional-header>
        </vl-demo>

        <vl-demo data-vl-title="Functional header met slot elementen">
            <vl-functional-header id="functional-header-slots"
                data-vl-link="https://webcomponenten.omgeving.vlaanderen.be">
                <span slot="title">School- en studietoelagen</span>
                <span slot="sub-title">Voor lager, middelbaar en hoger onderwijs</span>
                <span slot="back">Terug</span>
            </vl-functional-header>
        </vl-demo>

        <vl-demo data-vl-title="Functional header met gebruikersinteractie">
            <vl-functional-header id="functional-header-actions-slot"
                data-vl-link="https://webcomponenten.omgeving.vlaanderen.be">
                <span slot="title">School- en studietoelagen</span>
                <span slot="sub-title">Voor lager, middelbaar en hoger onderwijs</span>
                <span slot="back">Terug</span>
                <div slot="actions">
                    <a href="#">Koen Peeters</a>
                </div>
            </vl-functional-header>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
