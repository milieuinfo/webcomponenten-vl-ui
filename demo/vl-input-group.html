<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-ui-input-group voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>
    <script type="module" src="/node_modules/vl-ui-input-addon/dist/vl-input-addon.js"></script>
    <script type="module" src="/node_modules/vl-ui-input-field/dist/vl-input-field.js"></script>
    <script type="module" src="/node_modules/vl-ui-icon/dist/vl-icon.js"></script>

    <script type="module" src="/vl-input-group.js"></script>

    <link rel="stylesheet" type="text/css" href="/vl-input-group.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-input-addon/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-input-field/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-icon/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-input-group" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/forms/vl-ui-input-group">
        <vl-demo data-vl-title="Input group met input-addon links">
            <div id="input-group" is="vl-input-group">
                <button is="vl-button-input-addon" type="button" id="button-1">
                    <span is="vl-icon" icon="location"></span>
                </button>
                <input is="vl-input-field" type="text" id="input-1" block>
            </div>
        </vl-demo>

        <vl-demo data-vl-title="Input group met input-addon rechts">
            <div is="vl-input-group">
                <input is="vl-input-field" type="text" id="input-2" block>
                <button is="vl-button-input-addon" type="button" id="button-2">
                    <span is="vl-icon" icon="location"></span>
                </button>
            </div>
        </vl-demo>

        <vl-demo data-vl-title="Input group met tekst add-on links">
            <div is="vl-input-group">
                <button is="vl-button" type="button" id="button-3">Locatie kiezen</button>
                <input is="vl-input-field" type="text" id="input-3" block>
            </div>
        </vl-demo>

        <vl-demo data-vl-title="Input group met tekst add-on rechts">
            <div is="vl-input-group">
                <input is="vl-input-field" type="text" id="input-4" block>
                <button is="vl-button" type="button" id="button-4">Locatie kiezen</span></button>
            </div>
            </div>
        </vl-demo>

        <vl-demo data-vl-title="Input group met button links">
            <div is="vl-input-group">
                <button is="vl-button" type="button" id="button-5">
                    <span is="vl-icon" icon="location"></span>
                </button>
                <input is="vl-input-field" type="text" id="input-5" block>
            </div>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
