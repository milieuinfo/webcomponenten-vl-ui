<!DOCTYPE html>
<html lang="nl">

<head>
    <title>vl-pill voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>

    <script type="module" src="/src/vl-pill.js"></script>

    <link rel="stylesheet" type="text/css" href="/vl-pill.css" />
</head>

<body>
    <vl-demo-page data-vl-webcomponent="vl-pill"
        data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/atoms/vl-ui-pill">
        <vl-demo data-vl-title="Pill">
            <vl-pill id="pill">
                Optie 1
            </vl-pill>
        </vl-demo>

        <vl-demo data-vl-title="Pill succes">
            <vl-pill id="pill-success" type="success">
                Beschikbaar
            </vl-pill>
        </vl-demo>

        <vl-demo data-vl-title="Pill warning">
            <vl-pill id="pill-warning" type="warning">
                Bijna volzet
            </vl-pill>
        </vl-demo>

        <vl-demo data-vl-title="Pill error">
            <vl-pill id="pill-error" type="error">
                Volzet
            </vl-pill>
        </vl-demo>

        <vl-demo data-vl-title="Pill closable">
            <vl-pill id="pill-closable" closable>
                Optie 1
            </vl-pill>
            <span id="close-result"></span>
            <script>
                document.querySelector('#pill-closable').addEventListener('close', () => {
                  document.querySelector('#close-result').textContent = 'Er werd op de sluitknop gedrukt!';
                });
            </script>
        </vl-demo>

        <vl-demo data-vl-title="Pill closable succes">
            <vl-pill id="pill-closable-succes" closable type="success">
                Optie 1
            </vl-pill>
        </vl-demo>

        <vl-demo data-vl-title="Pill checkable">
            <vl-pill id="pill-checkable" checkable>
                Optie 1
            </vl-pill>
        </vl-demo>

        <vl-demo data-vl-title="Pill checkable error">
            <vl-pill id="pill-checkable-error" checkable type="error">
                Optie 1
            </vl-pill>
        </vl-demo>

        <vl-demo data-vl-title="Button pill">
            <button is="vl-button-pill" id="button-pill" type="button">
                Optie 1
            </button>
        </vl-demo>

        <vl-demo data-vl-title="Button pill types">
            <button is="vl-button-pill" id="button-pill-success" type="success" data-vl-type="success">Optie 1</button>
            <button is="vl-button-pill" id="button-pill-warning" type="warning" data-vl-type="warning">Optie 1</button>
            <button is="vl-button-pill" id="button-pill-error" type="error" data-vl-type="error">Optie 1</button>
        </vl-demo>
</body>

</html>
