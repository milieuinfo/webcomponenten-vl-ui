<html>
	<head>

    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-search-results/dist/vl-search-results-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-select/dist/vl-select.js"></script>
    <script type="module" src="/node_modules/vl-ui-search-filter/dist/vl-search-filter.js"></script>
    <script type="module" src="/node_modules/vl-ui-pager/dist/vl-pager.js"></script>
    <script type="module" src="/node_modules/vl-ui-input-field/dist/vl-input-field.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>

    <script type="module" src="/vl-rich-data.js"></script>

    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-search-results/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-select/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-search-filter/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-input-field/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
  </head>

	<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-rich-data" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/atoms/vl-ui-rich-data">
      <vl-demo data-vl-title="Rich data">
        <vl-rich-data id="rich-data" data-vl-filter-closable>
          <vl-search-results slot="content"></vl-search-results>
          <select is="vl-select" slot="sorter">
            <option value="id">ID</option>
            <option value="manager.lastName">Naam manager</option>
          </select>
          <div slot="filter">
            <div is="vl-search-filter" alt>
              <form id="rich-data-table-filter-form" novalidate>
                <section>
                  <h2>Doorzoek projecten</h2>
                  <div>
                    <p is="vl-form-annotation" for="filterOpId">Project id</p>
                    <input is="vl-input-field" id="filterOpId" type="text" name="id" value="" data-vl-block />
                  </div>
                </section>
                <section>
                  <h2>Project details</h2>
                  <div>
                    <p is="vl-form-annotation" for="filterOpNaamProject">Project naam</p>
                    <input is="vl-input-field" id="filterOpNaamProject" type="text" name="name" value="" data-vl-block />
                  </div>
                  <div>
                    <p is="vl-form-annotation" for="filterOpNaamManager">Manager familienaam</p>
                    <input is="vl-input-field" id="filterOpNaamManager" type="text" name="manager.lastName" value="" data-vl-block />
                  </div>
                </section>
                <div>
                  <button is="vl-button" type="button">Zoeken</button>
                </div>
              </form>
              <div>
                <button is="vl-button-link" type="reset" form="rich-data-table-filter-form">Zoekopdracht verwijderen</button>
              </div>
            </div>
          </div>
          <vl-pager id="rich-data-table-filter-sorting-paging-pager" slot="pager" data-vl-total-items="25" data-vl-items-per-page="10" data-vl-current-page="1" adata-vl-lign-center></vl-pager>
        </vl-rich-data>

        <script>
          customElements.whenDefined('vl-rich-data').then(() => {
            const element = document.querySelector('#rich-data');
            const content = element.querySelector('[slot="content"]');
            const sorter = element.querySelector('[slot="sorter"]');
            const pager = element.querySelector('vl-pager');

            const data = {
              'data': [{
                'id': 0,
                'name': 'Project #1',
                'manager': {'firstName': 'Pascal', 'lastName': 'Riquier'},
                'medewerkers': [{'firstName': 'Sander', 'lastName': 'Kleykens'}],
              }, {
                'id': 1,
                'name': 'Project #2',
                'manager': {'firstName': 'Tom', 'lastName': 'Coemans'},
                'medewerkers': [{'firstName': 'Guy', 'lastName': 'Wauters'}],
              }, {
                'id': 2,
                'name': 'Project #3',

              }, {

              }, {

                'medewerkers': [{'firstName': 'Pieter', 'lastName': 'Beckers'}],
              }, {
                'id': 5,

                'manager': {'firstName': 'Pascal', 'lastName': 'Riquier'},
                'medewerkers': [{'firstName': 'Pieter', 'lastName': 'Beckers'}],
              }, {
                'id': 6,

                'medewerkers': [{'firstName': 'Pieter', 'lastName': 'Beckers'}],
              }, {
                'id': 7,

                'medewerkers': [{'firstName': 'Pieter', 'lastName': 'Beckers'}],
              }, {
                'id': 8,
                'name': 'Project #9',
                'manager': {'firstName': 'Pascal', 'lastName': 'Riquier'},
                'medewerkers': [{'firstName': 'Pieter', 'lastName': 'Beckers'}],
              }, {

              }, {

              }, {

              }, {

              }, {
                'id': 21,
                'name': 'Project #22',
                'manager': {'firstName': 'Pascal', 'lastName': 'Riquier'},
                'medewerkers': [{'firstName': 'Pieter', 'lastName': 'Beckers'}],
              }, {
                'id': 22,
                'name': 'Project #23',
                'manager': {'firstName': 'Pascal', 'lastName': 'Riquier'},
                'medewerkers': [{'firstName': 'Pieter', 'lastName': 'Beckers'}],
              }, {
                'id': 23,
                'name': 'Project #24',
                'manager': {'firstName': 'Pascal', 'lastName': 'Riquier'},
                'medewerkers': [{'firstName': 'Pieter', 'lastName': 'Beckers'}],
              }, {
                'id': 24,
                'name': 'Project #25',
                'manager': {'firstName': 'Pascal', 'lastName': 'Riquier'},
                'medewerkers': [{'firstName': 'Pieter', 'lastName': 'Beckers'}],
              }],
            };
            let newData = undefined;

            const setContentData = (data, from, to) => {
              if (JSON.stringify(newData) != JSON.stringify(data)) {
                newData = data;
                content.innerHTML = ``;
                data.slice(from, to).forEach((project) => {
                  const now = new Date().toLocaleString();
                  const manager = project.manager;
                  const medewerker = project.medewerkers[0];
                  const html = `
                    <vl-search-result>
                      <a href="#" slot="title">${project.name}</a>
                      <time slot="sub-title">Gestart op ${now}</time>
                      <dl slot="content">
                        <dt>ID</dt>
                        <dd>${project.id}</dd>
                        <dt>Naam manager</dt>
                        <dd>${manager.lastName}</dd>
                        <dt>Eerste medewerker</dt>
                        <dd>${medewerker.lastName}</dd>
                        <dt>Project o.l.v. <b>manager</b></dt>
                        <dd>${project.name} o.l.v. <b>${manager.firstName} ${manager.lastName}</b></dd>
                      </dl>
                    </vl-search-result>
                  `;
                  content.insertAdjacentHTML('beforeend', html);
                });
              }
            };

            const filter = (data, pathToKey, value) => {
              if (value === '') {
                return data;
              }
              return data.filter((element) => {
                const valueByPath = findValueByPath(element, pathToKey);
                return valueByPath.includes(value);
              });
            };

            const findValueByPath = (element, pathToKey) => {
              const keys = pathToKey.split('.');

              let current = element;
              for (let i = 0; i < keys.length; i++) {
                if (current[keys[i]] !== undefined) {
                  current = current[keys[i]];
                } else {
                  return undefined;
                }
              }
              return current.toString();
            };

            element.addEventListener('change', (event) => {
              let newData = data.data;
              let totalItems = data.data.length;

              let filterEntries = undefined;
              if (event.detail.formData) {
                filterEntries = [];
                for (const entry of event.detail.formData.entries()) {
                  newData = filter(newData, entry[0], entry[1]);
                  totalItems = newData.length;
                  filterEntries.push({
                    name: entry[0],
                    value: entry[1],
                  });
                }
              }

              if (event.detail.paging) {
                const from = (event.detail.paging.currentPage-1) * 10;
                setContentData(newData, from, from+10);
              }

              element.data = {
                paging: {
                  currentPage: event.detail.paging.currentPage,
                  totalItems: totalItems,
                },
                filter: filterEntries,
              };
            });

            sorter.addEventListener('change', (event) => {
              const data = [...newData];
              event.stopPropagation();
              data.sort((firstElement, secondElement) => {
                const keys = event.target.value.split('.');
                firstValue = (keys.reduce((value, key) => value[key], firstElement)).toString();
                secondValue = (keys.reduce((value, key) => value[key], secondElement)).toString();
                return firstValue.localeCompare(secondValue);
              });
              element.data = {
                paging: {
                  currentPage: 0,
                  totalItems: data.length,
                },
              };
              setContentData(data, 0, 10);
            });

            // initial data
            setContentData(data.data, 0, pager.getAttribute('items-per-page'));
            element.data = {
              paging: {
                currentPage: 0,
                totalItems: 25,
              },
            };
          });
        </script>
      </vl-demo>
    </vl-demo-page>
  </body>
</html>
