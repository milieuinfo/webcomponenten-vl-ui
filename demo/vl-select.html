<!DOCTYPE html>
<html>

<head>
    <title>vl-select voorbeeld</title>
    <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
    <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>
    <script type="module" src="/node_modules/vl-ui-action-group/dist/vl-action-group.js"></script>
    <script type="module" src="/node_modules/vl-ui-button/dist/vl-button.js"></script>
    <script type="module" src="/node_modules/vl-ui-form-grid/dist/vl-form-grid.js"></script>
    <script type="module" src="/node_modules/vl-ui-modal/dist/vl-modal.js"></script>
    <script type="module" src="/node_modules/vl-ui-upload/dist/vl-upload.js"></script>

    <script type="module" src="../vl-select.js"></script>

    <link rel="stylesheet" type="text/css" href="/vl-select.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-action-group/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-button/dist/style.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-form-grid/dist/style.css" />
</head>

<body is="vl-body">
    <vl-demo-page data-vl-webcomponent="vl-select" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/forms/vl-ui-select">
        <vl-demo data-vl-title="Select">
            <select id="select-default" is="vl-select">
                <option value="Belgium">België</option>
                <option value="Germany">Duitsland</option>
                <option value="France">Frankrijk</option>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select met voorgedefinieerde selectie">
            <select is="vl-select">
                <option value="België">België</option>
                <option selected value="Duitsland">Duitsland</option>
                <option value="Frankrijk">Frankrijk</option>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select block">
            <select is="vl-select" data-vl-block>
                <option value="België">België</option>
                <option value="Duitsland">Duitsland</option>
                <option value="Frankrijk">Frankrijk</option>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select error">
            <select id="select-error" is="vl-select" data-vl-error>
                <option value="België">België</option>
                <option value="Duitsland">Duitsland</option>
                <option value="Frankrijk">Frankrijk</option>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select success">
            <select id="select-success" is="vl-select" data-vl-success>
                <option value="België">België</option>
                <option value="Duitsland">Duitsland</option>
                <option value="Frankrijk">Frankrijk</option>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select dressed">
            <select is="vl-select" data-vl-select id="select-dressed">
                <option value="België">België</option>
                <option value="Duitsland">Duitsland</option>
                <option value="Frankrijk">Frankrijk</option>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select dressed success">
            <select id="select-dressed-toggle-success" is="vl-select" data-vl-select>
                <option value="België">België</option>
                <option value="Duitsland">Duitsland</option>
                <option value="Frankrijk">Frankrijk</option>
            </select>

            <button id="toggle-success-button" is="vl-button" onclick="toggleSuccess()" type="button" slot="actions">Toggle success</button>

            <script type="text/javascript">
                toggleSuccess = () => {
                  const element = document.getElementById('select-dressed-toggle-success');
                  if (!element.hasAttribute('success')) {
                    element.setAttribute('success', '');
                  } else {
                    element.removeAttribute('success');
                  }
                };
            </script>
        </vl-demo>

        <vl-demo data-vl-title="Select met zoeken">
            <select id="select-searchable" is="vl-select" tabindex="0" data-vl-select data-vl-select-search-empty-text="Geen resultaten gevonden">
                <optgroup label="Landen">
                    <option value="België">België</option>
                    <option value="Duitsland">Duitsland</option>
                    <option value="Frankrijk">Frankrijk</option>
                </optgroup>
                <optgroup label="Steden">
                    <option value="Brugge">Brugge</option>
                    <option value="Brussel">Brussel</option>
                    <option value="Gent">Gent</option>
                </optgroup>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select zonder search">
            <select is="vl-select" id="select-not-searchable" tabindex="0" data-vl-select data-vl-select-search="false">
                <optgroup label="Landen">
                    <option value="België">België</option>
                    <option value="Duitsland">Duitsland</option>
                    <option value="Frankrijk">Frankrijk</option>
                </optgroup>
                <optgroup label="Steden">
                    <option value="Brugge">Brugge</option>
                    <option value="Brussel">Brussel</option>
                    <option value="Gent">Gent</option>
                </optgroup>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select disabled">
            <select id="select-disabled" is="vl-select" tabindex="0" data-vl-select data-vl-select-search="false" data-vl-disabled>
                <optgroup label="Landen">
                    <option value="België">België</option>
                    <option value="Duitsland">Duitsland</option>
                    <option value="Frankrijk">Frankrijk</option>
                </optgroup>
                <optgroup label="Steden">
                    <option value="Brugge">Brugge</option>
                    <option value="Brussel">Brussel</option>
                    <option value="Gent">Gent</option>
                </optgroup>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select deletable">
            <select id="select-deletable" is="vl-select" tabindex="0" data-vl-select-deletable data-vl-select data-vl-select-search="false">
                <optgroup label="Landen">
                    <option value="België">België</option>
                    <option value="Duitsland">Duitsland</option>
                    <option value="Frankrijk">Frankrijk</option>
                </optgroup>
                <optgroup label="Steden">
                    <option value="Brugge">Brugge</option>
                    <option value="Brussel">Brussel</option>
                    <option value="Gent">Gent</option>
                </optgroup>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select van straten met specifiek aantal resultaten">
            <select id="select-limited-search-results" is="vl-select" data-vl-select data-vl-select-search-result-limit="5">
                <option placeholder value="">Kies een straat</option>
                <option value="Aakstraat">Aakstraat</option>
                <option value="Aalmoezenierstraat">Aalmoezenierstraat</option>
                <option value="Aarschotstraat">Aarschotstraat</option>
                <option value="Aartselaarstraat">Aartselaarstraat</option>
                <option value="Abdijstraat">Abdijstraat</option>
                <option value="Abtenstraat">Abtenstraat</option>
                <option value="Achturendagstraat">Achturendagstraat</option>
                <option value="Adelaarstraat">Adelaarstraat</option>
                <option value="Admiraal de Boisotstraat">Admiraal de Boisotstraat</option>
                <option value="Adolf Greinerstraat">Adolf Greinerstraat</option>
                <option value="Adolf Menystraat">Adolf Menystraat</option>
                <option value="Adolf Meurissestraat">Adolf Meurissestraat</option>
                <option value="Adriaan Brouwerstraat">Adriaan Brouwerstraat</option>
                <option value="Aimé De Graevestraat">Aimé De Graevestraat</option>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select van straten met een onbeperkt aantal resultaten">
            <select id="select-unlimited-search-results" is="vl-select" data-vl-select data-vl-select-search-no-result-limit>
                <option placeholder value="">Kies een straat</option>
                <option value="Aakstraat">Aakstraat</option>
                <option value="Aalmoezenierstraat">Aalmoezenierstraat</option>
                <option value="Aarschotstraat">Aarschotstraat</option>
                <option value="Aartselaarstraat">Aartselaarstraat</option>
                <option value="Abdijstraat">Abdijstraat</option>
                <option value="Abtenstraat">Abtenstraat</option>
                <option value="Achturendagstraat">Achturendagstraat</option>
                <option value="Adelaarstraat">Adelaarstraat</option>
                <option value="Admiraal de Boisotstraat">Admiraal de Boisotstraat</option>
                <option value="Adolf Greinerstraat">Adolf Greinerstraat</option>
                <option value="Adolf Menystraat">Adolf Menystraat</option>
                <option value="Adolf Meurissestraat">Adolf Meurissestraat</option>
                <option value="Adriaan Brouwerstraat">Adriaan Brouwerstraat</option>
                <option value="Aimé De Graevestraat">Aimé De Graevestraat</option>
            </select>
        </vl-demo>

        <vl-demo data-vl-title="Select dynamische data">
            <select id="select-dynamic" is="vl-select">
                <option placeholder>Selecteer item</option>
            </select>

            <button id="activate-data-button" is="vl-button" onclick="laadDynamisch()" type="button" slot="actions">Activeer dynamische
                data</button>

            <script type="text/javascript">
                laadDynamisch = () => {
                  document.getElementById('select-dynamic').dress({
                    callbackFn: (select) => {
                      return [
                        {value: 'one', label: 'Label one', disabled: true},
                        {value: 'two', label: 'Label two', selected: true},
                        {value: 'three', label: 'Label three'},
                      ];
                    },
                  });
                };
            </script>
        </vl-demo>

        <vl-demo data-vl-title="Select dress en undress methode">
            <select id="select-dress-undress-methode" is="vl-select">
                <option placeholder value="">Kies een land</option>
                <option value="België">België</option>
                <option value="Duitsland">Duitsland</option>
                <option value="Frankrijk">Frankrijk</option>
                <option value="Nederland">Nederland</option>
                <option value="Italië">Italië</option>
            </select>

            <div is="vl-action-group" slot="actions">
                <button id="dress-button" is="vl-button" onclick="document.getElementById('select-dress-undress-methode').dress()" type="button">Dress</button>
                <button id="undress-button" is="vl-button" onclick="document.getElementById('select-dress-undress-methode').undress()" type="button">Undress</button>
                </div>
            </div>
        </vl-demo>

        <vl-demo data-vl-title="Select enable en disable methode">
            <select id="select-enable-disable-methode" is="vl-select" data-vl-select>
                <option placeholder value="">Kies een land</option>
                <option value="België">België</option>
                <option value="Duitsland">Duitsland</option>
                <option value="Frankrijk">Frankrijk</option>
                <option value="Nederland">Nederland</option>
                <option value="Italië">Italië</option>
            </select>

            <div is="vl-action-group" slot="actions">
                <button id="enable-button" is="vl-button" onclick="document.getElementById('select-enable-disable-methode').enable()" type="button">Enable</button>
                <button id="disable-button" is="vl-button" onclick="document.getElementById('select-enable-disable-methode').disable()" type="button">Disable</button>
            </div>
        </vl-demo>

        <vl-demo data-vl-title="Select zet en verwijder keuze methoden">
            <select id="select-set-get-methode" is="vl-select" data-vl-select>
                <option placeholder value="">Kies een land</option>
                <option value="België">België</option>
                <option value="Duitsland">Duitsland</option>
                <option value="Frankrijk">Frankrijk</option>
                <option value="Nederland">Nederland</option>
                <option value="Italië">Italië</option>
            </select>

            <div is="vl-action-group" slot="actions">
                <button id="select-button" is="vl-button" onclick="document.getElementById('select-set-get-methode').value = 'Duitsland'" type="button">
                    Kies Duitsland
                </button>
                <button id="remove-button" is="vl-button" onclick="document.getElementById('select-set-get-methode').removeActive()" type="button">
                    Verwijder selectie
                </button>
            </div>
        </vl-demo>

        <vl-demo data-vl-title="Select in combinatie met upload in modal">
            <button is="vl-button" data-vl-modal-open="modal-4">Open</button>
            <vl-modal id="modal-4" data-vl-title="Modal 4" closable not-cancellable>
                <span slot="content">
                    <form>
                        <div is="vl-form-grid" is-stacked>
                            <div is="vl-form-column" size="12">
                                <select is="vl-select" data-vl-select>
                                    <option placeholder value="">Kies een land</option>
                                    <option value="België">België</option>
                                    <option value="Duitsland">Duitsland</option>
                                    <option value="Frankrijk">Frankrijk</option>
                                    <option value="Nederland">Nederland</option>
                                    <option value="Italië">Italië</option>
                                </select>
                            </div>
                            <div is="vl-form-column" size="12">
                                <vl-upload url="http://example.com" input-name="files" autoprocess="true"></vl-upload>
                            </div>
                        </div>
                    </form>
                </span>
                <button is="vl-button" slot="button">Andere actie</button>
            </vl-modal>
        </vl-demo>
    </vl-demo-page>
</body>

</html>
