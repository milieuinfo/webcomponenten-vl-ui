<!DOCTYPE html>
<html>
	<head>
        <title>vl-video-player voorbeeld</title>
        <script type="module" src="/node_modules/vl-ui-demo/dist/vl-demo-all.js"></script>
        <script type="module" src="/node_modules/vl-ui-body/dist/vl-body.js"></script>

        <script type="module" src="/vl-video-player.js"></script>

        <link rel="stylesheet" type="text/css" href="/vl-video-player.css" />
        <link rel="stylesheet" type="text/css" href="/node_modules/vl-ui-body/dist/style.css" />
    </head>

	<body is="vl-body">
        <vl-demo-page data-vl-webcomponent="vl-video-player" data-vl-link="https://overheid.vlaanderen.be/webuniversum/v3/documentation/js-components/vl-ui-video-player">
            <vl-demo data-vl-title="Video Player">
                <video is="vl-video-player" poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg?v1" controls crossorigin playsinline>
                    <!-- Video files -->
                    <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" size="576">
                    <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720">
                    <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" size="1080">
                    <!-- Text track file -->
                    <track kind="captions" label="English" srclang="en" src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.en.vtt" default>
                    <!-- Fallback for browsers that don't support the <video> element -->
                    <a href="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.mp4" download>
                        Download
                    </a>
                </video>
            </vl-demo>
        </vl-demo-page>
    </body>
</html>
