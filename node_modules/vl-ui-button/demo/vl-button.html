<html>
	<head>
		<title>vl-button voorbeeld</title>
    </head>

    <script type="module" src="../vl-button.src.js"></script>
    <script type="module" src="../node_modules/vl-ui-icon/vl-icon.js"></script>

    <style>
        body {
            padding: 1.5rem !important;
        }

        body > *:not(:first-child) {
            margin-top: 1.5rem;
        }
    </style>
    
	<body>
        <div>
            <button is="vl-button">Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" disabled>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" error>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button">Contactpersoon opslaan<vl-icon icon="location" after></vl-icon></button>
        </div>
        <div>
            <button is="vl-button"><vl-icon icon="location" before></vl-icon>Contactpersoon opslaan</button>
        </div>
        <div>
            <button is="vl-button" block>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" large>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" wide>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" narrow>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" loading disabled>Gegevens verwerken</button>
        </div>
        <div>
            <button is="vl-button" secondary>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" secondary><vl-icon icon="location" before></vl-icon>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" secondary error>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" secondary error><vl-icon icon="location" before></vl-icon>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" tertiary>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" tertiary><vl-icon icon="location" before></vl-icon>Gegevens opslaan</button>
        </div>
        <div>
            <button is="vl-button" tertiary error>Gegevens verwerken</button>
        </div>
        <div>
            <button is="vl-button"><vl-icon icon="location" before></vl-icon><span class="vl-u-hidden"></span></button>
        </div>
	</body>
</html>
