<!doctype html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <script src="../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <script type="module" src="../vl-input-group.src.js"></script>
  <title>vl-input-group test</title>
</head>

<body>
<test-fixture id="vl-input-group-fixture">
  <template>
    <vl-input-group></vl-input-group>
  </template>
</test-fixture>

<script>
  suite('<vl-input-group>', () => {
    test('heeft een div met de vl-input-group class', () => {
      const group = fixture('vl-input-group-fixture');

    });
  });
</script>
